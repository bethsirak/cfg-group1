<!DOCTYPE html>
<html>
  <head>
    <title>Region Selector</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
  <div id="mainbox" class="mainbox">
    <div id="box" class="box">
      <div class="box1">
        <span class="span1"><b>Europe</b></span>
        <span class="span2"><b>North America</b></span>
        <span class="span3"><b>South America</b></span>
        <span class="span4"><b>Cent. America</b></span>
      </div>
      <div class="box2">
        <span class="span1"><b>Middle East</b></span>
        <span class="span2"><b>Asia</b></span>
        <span class="span3"><b>Oceania</b></span>
        <span class="span4"><b>Caribbean</b></span>
      </div>
    </div> 
    <button class="spin" onclick="rotateFunction()">SPIN</button>
  </div>
  <script src="script.js"></script>
  </body>
</html>
